<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDownld</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937, #030712);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
            }
            
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .left-column {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .right-column {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #334155, #111827);
            color: white;
            display: flex;
            align-items: center;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #334155, #111827);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 32, 41, 0.46);
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn-success {
            background: linear-gradient(135deg, #334155, #111827);
            color: white;
            width: 100%;
        }

        .btn-success:hover:not(:disabled) {
            background: linear-gradient(135deg, #111827, #334155);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 32, 41, 0.46);
        }

        .video-info {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .video-info.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }

        .video-info-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .video-info-item:last-child {
            border-bottom: none;
        }

        .video-info-label {
            font-weight: 600;
            color: #475569;
            min-width: 120px;
        }

        .video-info-value {
            color: #1e293b;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
        }

        select {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-container {
            display: none;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-wrapper {
            background: #e2e8f0;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #64748b, #111827);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .status-message.show {
            display: block;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .thumbnail {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .thumbnail.show {
            display: block;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <h1>YouTube Downloader</h1>
            <p>Descarga videos y audio en alta calidad</p>
        </div> -->
    
        <div class="main-content">
            <!-- Columna Izquierda -->
            <div class="left-column">
                <!-- URL Input -->
                <div class="section">
                    <div class="section-title">URL del Video</div>
                    <div class="input-group">
                        <input type="text" id="urlInput" placeholder="Pega aquí la URL de YouTube...">
                        <button class="btn-primary" id="getInfoBtn">
                            <span id="getInfoText">Obtener Info</span>
                            <span id="getInfoLoader" class="loader" style="display: none;"></span>
                        </button>
                    </div>
                </div>
    
                <!-- Download Options -->
                <div class="section">
                    <div class="section-title">Opciones de Descarga</div>
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="formatSelect">Formato</label>
                            <select id="formatSelect">
                                <option value="video">Video (MP4)</option>
                                <option value="audio">Audio (MP3)</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="qualitySelect">Calidad</label>
                            <select id="qualitySelect">
                                <option value="Mejor calidad">Mejor calidad</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn-success" id="downloadBtn" disabled>
                        <span id="downloadText">Descargar</span>
                        <span id="downloadLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
    
                <!-- Progress -->
                <div class="progress-container" id="progressContainer">
                    <div class="section-title">Progreso</div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>

                <!-- Status Messages -->
                <div class="status-message" id="statusMessage"></div>
            </div>
    
            <!-- Columna Derecha -->
            <div class="right-column">
                <!-- Video Info -->
                <div class="section">
                    <div class="section-title">Información del contenido</div>
                    <div class="video-info" id="videoInfo">
                        <img id="thumbnail" class="thumbnail" alt="Thumbnail">
                        <div class="video-info-item">
                            <span class="video-info-label">Título:</span>
                            <span class="video-info-value" id="videoTitle">-</span>
                        </div>
                        <div class="video-info-item">
                            <span class="video-info-label">Canal:</span>
                            <span class="video-info-value" id="videoUploader">-</span>
                        </div>
                        <div class="video-info-item">
                            <span class="video-info-label">Duración:</span>
                            <span class="video-info-value" id="videoDuration">-</span>
                        </div>
                        <div class="video-info-item">
                            <span class="video-info-label">Vistas:</span>
                            <span class="video-info-value" id="videoViews">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentVideoData = null;
        let currentDownloadId = null;

        // Elementos del DOM
        const urlInput = document.getElementById('urlInput');
        const getInfoBtn = document.getElementById('getInfoBtn');
        const videoInfo = document.getElementById('videoInfo');
        const thumbnail = document.getElementById('thumbnail');
        const formatSelect = document.getElementById('formatSelect');
        const qualitySelect = document.getElementById('qualitySelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');

        // Obtener información del video
        getInfoBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Por favor ingresa una URL', 'error');
                return;
            }

            setLoading(getInfoBtn, true);
            hideStatus();

            try {
                const response = await fetch(`${API_URL}/api/video-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al obtener información');
                }

                currentVideoData = data;
                displayVideoInfo(data);
                downloadBtn.disabled = false;
                showStatus('✓ Información obtenida correctamente', 'success');

            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                setLoading(getInfoBtn, false);
            }
        });

        // Mostrar información del video
        function displayVideoInfo(data) {
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoUploader').textContent = data.uploader;
            document.getElementById('videoDuration').textContent = data.duration;
            document.getElementById('videoViews').textContent = data.view_count.toLocaleString();

            if (data.thumbnail) {
                thumbnail.src = data.thumbnail;
                thumbnail.classList.add('show');
            }

            videoInfo.classList.add('show');

            // Actualizar opciones de calidad
            updateQualityOptions(data.video_formats);
        }

        // Actualizar opciones de calidad
        function updateQualityOptions(formats = []) {
            const isVideo = formatSelect.value === 'video';
            qualitySelect.innerHTML = '';

            if (isVideo) {
                formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format;
                    option.textContent = format;
                    qualitySelect.appendChild(option);
                });
            } else {
                ['Mejor calidad', 'mp3', 'm4a', 'wav'].forEach(format => {
                    const option = document.createElement('option');
                    option.value = format;
                    option.textContent = format.toUpperCase();
                    qualitySelect.appendChild(option);
                });
            }
        }

        // Cambio de formato
        formatSelect.addEventListener('change', () => {
            if (currentVideoData) {
                updateQualityOptions(currentVideoData.video_formats);
            }
        });

        // Iniciar descarga
        downloadBtn.addEventListener('click', async () => {
            if (!currentVideoData) return;

            setLoading(downloadBtn, true);
            downloadBtn.disabled = true;
            hideStatus();
            progressContainer.classList.add('show');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            try {
                const response = await fetch(`${API_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: currentVideoData.clean_url,
                        format_type: formatSelect.value,
                        quality: qualitySelect.value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar descarga');
                }

                currentDownloadId = data.download_id;
                monitorProgress(data.download_id);

            } catch (error) {
                showStatus(error.message, 'error');
                setLoading(downloadBtn, false);
                downloadBtn.disabled = false;
            }
        });

        // Monitorear progreso
        async function monitorProgress(downloadId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/api/progress/${downloadId}`);
                    const data = await response.json();

                    if (data.status === 'downloading' || data.status === 'processing') {
                        progressBar.style.width = data.progress + '%';
                        progressText.textContent = data.progress + '%';
                    } else if (data.status === 'completed') {
                        clearInterval(interval);
                        progressBar.style.width = '100%';
                        progressText.textContent = '100%';
                        showStatus('✓ ¡Descarga completada!', 'success');
                        
                        // Descargar archivo
                        window.location.href = `${API_URL}/api/download-file/${downloadId}`;
                        
                        setLoading(downloadBtn, false);
                        downloadBtn.disabled = false;
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        showStatus('Error: ' + data.error, 'error');
                        setLoading(downloadBtn, false);
                        downloadBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(interval);
                    showStatus('Error al monitorear descarga', 'error');
                    setLoading(downloadBtn, false);
                    downloadBtn.disabled = false;
                }
            }, 500);
        }

        // Funciones auxiliares
        function setLoading(button, isLoading) {
            const text = button.querySelector('[id$="Text"]');
            const loader = button.querySelector('[id$="Loader"]');
            
            if (isLoading) {
                text.style.display = 'none';
                loader.style.display = 'inline-block';
            } else {
                text.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show status-${type}`;
        }

        function hideStatus() {
            statusMessage.classList.remove('show');
        }

        // Enter key support
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getInfoBtn.click();
            }
        });
    </script>
</body>
</html>
